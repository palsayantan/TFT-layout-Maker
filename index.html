<!DOCTYPE html>
<html lang="en">
<head>
    <title>TFT-Designer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="dist/styles.css" type="text/css"/>
</head>
<body>
<header>
    <div>
        <label class="x-pos-label"></label>
        <label class="y-pos-label"></label>
    </div>
    <div>
        <label id="screen-size-label">Screen size</label>
    </div>
    <div>
        <label class="tft-code"></label>
    </div>
</header>
<div class="c-tools-panel">
    <div class="c-tools-panel__button c-tools-panel__button--active" onclick="showMenu(menuItems.Workspace)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-grid-3x3"
             viewBox="0 0 16 16">
            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z"/>
        </svg>
    </div>
    <div class="c-tools-panel__button" onclick="showMenu(menuItems.Shapes)">
        <img src="src/shapes_image.svg" alt="Square triangle circle" width="20"/>
    </div>
    <div class="c-tools-panel__button" onclick="showMenu(menuItems.ShapeProperties)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots"
             viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
    </div>
    <div class="c-tools-panel__button" onclick="showMenu(menuItems.Settings)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear"
             viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
        </svg>
    </div>
</div>
<div class="c-tools-foldout">
    <div class="c-tools-foldout__item" style="display: block">
        <h4 class="c-tools-foldout__header">Workspace settings</h4>
        <label>Resolution x
            <input type="text" id="height-input" value="320"/>
        </label>
        <label>Resolution y
            <input type="text" id="width-input" value="240"/>
        </label>
        <input type="button" onclick="workarea.setResolution()" value="Set resolution"/>

        <label>Grid size (px)
            <select id="grid-size-input" onchange="workarea.resizeGrid()">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </label>

        <label>Rotate
            <select id="rotate-select" onchange="codeArea.setBaseValues()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </label>
        <label>Display color
            <select id="display-type" onchange="codeArea.setBaseValues()">
                <option value="RGB">RGB</option>
                <option value="Mono">Monochrome</option>
            </select>
        </label>
        <label>Text size
            <select id="text-size" onchange="codeArea.setDefaultTextSize()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>
    </div>
    <div class="c-tools-foldout__item" data-menu-item="shapes" style="display: none">
        <h4 class="c-tools-foldout__header">Add shape</h4>
        <label>Default color
            <input type="color" value="#ffffff" id="shape-default-color-input"/>
        </label>
        <div class="c-shapes-container">
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.RectFilled)">
                    <rect class="shape--filled" width="60" height="60"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.Rect)" viewBox="-3 -3 66 66">
                    <rect class="shape--stroked" width="60" height="60"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.RoundRectFilled)">
                    <rect class="shape--filled" width="60" height="60" rx="15"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.RoundRect)" viewBox="-3 -3 66 66">
                    <rect class="shape--stroked" width="60" height="60" rx="10"/>
                </svg>
            </div>

            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.TriangleFilled)">
                    <polygon class="shape--filled" points="0 60,30 0,60 60"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.Triangle)">
                    <polygon class="shape--stroked" points="6 57,30 6,54 57"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.CircleFilled)">
                    <circle r="30" class="shape--filled" cx="30" cy="30"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.Circle)">
                    <circle r="26" class="shape--stroked" cx="30" cy="30"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.HLine)">
                    <line x1="0" y1="30" x2="60" y2="30" class="shape--stroked"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.VLine)">
                    <line x1="30" y1="0" x2="30" y2="60" class="shape--stroked"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.BottomTopLine)">
                    <line x1="3" y1="57" x2="57" y2="3" class="shape--stroked"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <svg onclick="addShape(shapes.TopBottomLine)">
                    <line x1="3" y1="3" x2="57" y2="57" class="shape--stroked"/>
                </svg>
            </div>
            <div class="c-shapes-container__item">
                <img src="src/text_image.svg" onclick="addShape(shapes.TextString)"/>
            </div>
            <div class="c-shapes-container__item">
                <img src="src/char_image.svg" onclick="addShape(shapes.Char)"/>
            </div>
            <div class="c-shapes-container__item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 20 20" onclick="addImage()">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" class="shape--filled"/>
                    <path class="shape--filled" d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
                </svg>            
            </div>
        </div>
    </div>
    <div class="c-tools-foldout__item" data-menu-item="shape-properties" style="display: none">
        <h4 class="c-tools-foldout__header">Shape properties</h4>
        <label>Pos x:
            <input type="text" id="x-pos-input" class="x-pos-label" onblur="propertyPanel.updateSelectedShape()"/>
        </label>
        <label>Pos y:
            <input type="text" id="y-pos-input" class="y-pos-label" onblur="propertyPanel.updateSelectedShape()"/>
        </label>
        <label>Width:
            <input type="text" id="x-size-input" class="x-size-label" onblur="propertyPanel.updateSelectedShape()"/>
        </label>
        <label>Height:
            <input type="text" id="y-size-input" class="y-size-label" onblur="propertyPanel.updateSelectedShape()"/>
        </label>
        <label>Radius:
            <input type="text" id="radius-input" class="radius-label" onblur="propertyPanel.updateSelectedShape()"/>
        </label>

        <label>Color:
            <input type="color" id="color-picker" oninput="propertyPanel.updateSelectedShape()"/>
        </label>
        <input type="button" class="c-button--remove" onclick="propertyPanel.removeSelectedShape()" value="Remove shape"
               style="margin-top: 1em;"/>
    </div>
    <div class="c-tools-foldout__item" data-menu-item="settings" style="display: none">
        <h4 class="c-tools-foldout__header">Settings</h4>
        <label>Scroll sensitivity
            <select id="scroll-sensitivity" onchange="workarea.setScrollSensitivity()">
                <option value="2"selected>Extra high</option>
                <option value="3">High</option>
                <option value="5">Medium</option>
                <option value="10">Low</option>
                <option value="15">Extra low</option>
            </select>
        </label>
        <label>Quality
            <select id="quality-setting" onchange="workarea.setQuality()">
                <option value="6" selected>Ultra</option>
                <option value="4" selected>High</option>
                <option value="2">Normal</option>
                <option value="1">Low</option>
            </select>
        </label>
    </div>
</div>
<div id="workspace">
</div>
<div class="c-text-tools" style="display:none;">
    <div>
        <label for="text-size-override">Size</label>
        <select id="text-size-override" onchange="propertyPanel.updateSelectedShape()">
            <option value="default" selected>Default</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
        </select>
        <label for="text-input">Text:</label>
        <input type="text" id="text-input" oninput="propertyPanel.updateSelectedShape()"/>
        <label for="bg-color-picker">BG:</label>
        <input type="color" id="bg-color-picker" value="#ffffff" disabled oninput="propertyPanel.updateSelectedShape()"/>
        <input type="checkbox" id="transparent-bg-cb" checked oninput="propertyPanel.updateSelectedShape()"/>
        <label for="transparent-bg-cb">Transparent</label>
    </div>
</div>
<div class="c-code-output">
    <h4 onclick="codeArea.copyAll()">Code
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-files"
             viewBox="0 0 16 16">
            <path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z"/>
        </svg>
    </h4>
    <div id="settings-output-area"></div>
    <div id="shapes-output-area"></div>
</div>

<div id="toggle-draggable-button" class="c-move-workspace-button" onclick="workarea.toggleWorkareaDraggable()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrows-move"
         viewBox="-2 -2 20 20">
        <path fill-rule="evenodd"
              d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"/>
    </svg>
</div>
<div id="zoom-tools">
    <label onclick="workarea.zoomOut()">-</label><label id="zoom-amount">100%</label><label onclick="workarea.zoomIn()">+</label>
</div>
<input id="file-input" type="file" style="display: none;" />
